<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lancer de dés</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="left">
        <p class="player">Joueur 1</p>
        <p class="total">0</p>
        <div class="display-zone">
          <p class="display-current">Current</p>
          <p class="score">0</p>
        </div>
      </div>
      <div id="right">
        <p class="player">Joueur 2</p>
        <p class="total">0</p>
        <div class="display-zone">
          <p class="display-current">Current</p>
          <p class="score">0</p>
        </div>
      </div>

      <button class="centre" type="button" id="new">🔁Nouveau</button>
      <img
        src="img/fond_min.png"
        width="100"
        alt="dice"
        class="centre"
        id="dice"
      />
      <button type="button" class="centre" id="roll">🎲Lancer</button>
      <button type="button" class="centre" id="hold">⬇️Garder</button>
    </main>
  </body>
</html>
